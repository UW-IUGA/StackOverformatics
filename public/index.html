<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="%PUBLIC_URL%/assets/favicon.ico">
        <!--
          Notice the use of %PUBLIC_URL% in the tag above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>StackOverformatics</title>

        <!-- Bootstrap CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <header class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8 col-lg-10">
                    <h1>StackOverformatics</h1>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
                    <h1>
                        <img src="%PUBLIC_URL%/assets/images/iuga.png" class="img-responsive" alt="IUGA logo" />
                    </h1>
                </div>
            </div>
        </header>


        <main id="mainReactApp"></main>

        <footer></footer>

    </body>
</html>
